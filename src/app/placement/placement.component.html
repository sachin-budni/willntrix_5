<div class="mainForm">
  <div class="formHeader">
      <mat-toolbar>
          <mat-toolbar-row>
              <span>Job Updates</span>
              <span class="example-spacer"></span>
              <mat-icon class="example-icon" (click)="close()">close</mat-icon>
          </mat-toolbar-row>
      </mat-toolbar>
  </div>

  <div class="container">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup!.value)" class="form">
          <mat-form-field class="form-element">
              <input matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="!formGroup!.controls['name'].valid && formGroup!.controls['name'].touched">
              {{ titleAlert }}
              </mat-error>
          </mat-form-field>
          

          <mat-form-field class="form-element">
              <input matInput placeholder="Contact No" formControlName="phone">  
              <mat-error *ngIf="!formGroup!.controls['phone'].valid && formGroup!.controls['phone'].touched">
                  {{ phoneAlert }}
              </mat-error>
          </mat-form-field>
              
          <mat-form-field class="form-element">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="!formGroup!.controls['email'].valid && formGroup!.controls['email'].touched">
              {{ getErrorEmail() }}
              </mat-error>
          </mat-form-field>

          <div>
              <mat-radio-group formControlName="gender">
                  <mat-radio-button value="Male"> Male</mat-radio-button>
                  <mat-radio-button value="Female"> Female</mat-radio-button>
              </mat-radio-group>
          </div>
      
          <mat-form-field class="form-element">
              <input matInput placeholder="Quilification" formControlName="quil">
              <mat-error *ngIf="!formGroup!.controls['quil'].valid && formGroup!.controls['quil'].touched">
                  * Required
              </mat-error>
          </mat-form-field>
          
          <div>
              <mat-radio-group formControlName="work">
                  <mat-radio-button (change)="workField($event)" value="Fresher"> Fresher</mat-radio-button>
                  <mat-radio-button (change)="workField($event)" value="Expirence"> Expirence</mat-radio-button>
              </mat-radio-group>
          </div>

          <mat-form-field class="form-element-extra" *ngIf="workFieldFlag">
              <input matInput placeholder="Year" formControlName="year">
              <mat-error *ngIf="!formGroup!.controls['year'].valid && formGroup!.controls['year'].touched">
                  * Required
              </mat-error>
          </mat-form-field>
          <span class="extra-space"></span>
          <mat-form-field class="form-element-extra" *ngIf="workFieldFlag">
                  <input matInput placeholder="Designation" formControlName="deg">
                  <mat-error *ngIf="!formGroup!.controls['deg'].valid && formGroup!.controls['deg'].touched">
                      * Required
                  </mat-error>
          </mat-form-field>
      <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup!.valid">Submit Form</button>
      </div>
  
      </form>
  </div>
</div>
